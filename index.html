<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CÍCERO | Orquestrador Estratégico</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #161b22;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #58a6ff;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    textarea {
      width: 100%;
      max-width: 600px;
      height: 120px;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #21262d;
      color: #c9d1d9;
      resize: none;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #238636;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #2ea043;
    }

    .response {
      margin-top: 2rem;
      max-width: 600px;
      background-color: #161b22;
      padding: 1rem;
      border-radius: 8px;
      color: #adbac7;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <header>CÍCERO — Conselheiro Estratégico</header>

  <main>
    <textarea id="userInput" placeholder="Digite sua pergunta para o CÍCERO..."></textarea>
    <button onclick="sendMessage()">Enviar</button>
    <div class="response" id="response"></div>
  </main>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput').value;
      const responseDiv = document.getElementById('response');

      if (!input.trim()) {
        responseDiv.textContent = "Por favor, digite uma pergunta.";
        return;
      }

      responseDiv.textContent = "CÍCERO está pensando...";

      try {
        const res = await fetch('https://hook.us2.make.com/6066fshpzvbq4326n7v6lg7f7ctvd', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message: input })
        });

        const data = await res.json();
        responseDiv.textContent = data.reply || "Resposta vazia. Verifique o Make.";
      } catch (error) {
        responseDiv.textContent = "Erro ao se conectar com CÍCERO. Tente novamente.";
        console.error(error);
      }
    }
  </script>

</body>
</html>
